<div class="container-fluid">
  <button type="button" class="btn btn-outline-success" (click)="nuevo()">
    Nuevo
  </button>
  <table
    datatable
    class="row-border hover"
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
  >
    <thead>
      <tr>
        <th>#</th>
        <th *ngFor="let titulo of titulos">{{ titulo | titlecase }}</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; index as i">
        <th>{{ i + 1 }}</th>
        <td>{{ item[titulos[0]] }}</td>
        <td>{{ item[titulos[1]] }}</td>
        <td>{{ item[titulos[2]] }}</td>
        <td>{{ item[titulos[3]] }}</td>
        <td>{{ item[titulos[4]] }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" (click)="verInfo(item)">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
