<div class="modal-header">
  <h4 class="modal-title">{{ cliente ? 'Editar Información' : 'Registrar Cliente' }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismissAll('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="text-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status" *ngIf="cargando">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <form autocomplete="off" [formGroup]="clienteForm" (ngSubmit)="guardar()">
    <!-- Cedula -->
    <span class="text-danger" *ngIf="validarCampos('cedula')">
      {{ errorCedula }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Cédula</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="cedula"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        formControlName="cedula"
      />
    </div>
    
    <!-- Nombre -->
    <span class="text-danger" *ngIf="validarCampos('nombre')">
      {{ errorNombre }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Nombre</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="nombre"
        formControlName="nombre"
      />
    </div>

    <!-- Apellido -->
    <span class="text-danger" *ngIf="validarCampos('apellido')">
      {{ errorApellido }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Apellido</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="apellido"
        formControlName="apellido"
      />
    </div>

    <!-- Email -->
    <span class="text-danger" *ngIf="validarCampos('email')">
      {{ errorEmail }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Email</span
        >
      </div>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>

    <!-- Teléfono -->
    <span class="text-danger" *ngIf="validarCampos('telefono')">
      {{ errorTelefono }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Telefono</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="telefono"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        formControlName="telefono"
      />
    </div>

    <!-- Dirección -->
    <span class="text-danger" *ngIf="validarCampos('direccion')">
      {{ errorDireccion }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Dirección</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="direccion"
        formControlName="direccion"
      />
    </div>

    <!-- Ciudades -->
    <span class="text-danger" *ngIf="validarCampos('ciudad')">
      {{ errorCiudad }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Ciudad</label>
      </div>
      <select
        class="form-control custom-select"
        (change)="onChangeCiudad($event)"
        formControlName="ciudad"
      >
        <option value="">Seleccionar...</option>
        <option *ngFor="let ciudad of ciudades">
          {{ ciudad.nombre }}
        </option>
      </select>
    </div>

  </form>
</div>

<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-danger text-left" (click)="eliminar()">
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
      *ngIf="cargando"
    >
    </span>
    <i class="material-icons">delete</i>
  </button>
  <button
    type="button"
    class="btn btn-success"
    (click)="guardar()"
    [disabled]="cargando || !clienteForm.dirty"
  >
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
      *ngIf="cargando"
    ></span>
    {{ cargando ? "Guardando..." : "Guardar" }}
  </button>
</div>
