<div class="modal-header">
  <h4 class="modal-title">
    {{ usuario ? "Editar Información" : "Registrar Usuario" }}
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismissAll('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form autocomplete="off" [formGroup]="usuarioForm" (ngSubmit)="guardar()">
    <!-- Cedula -->
    <span class="text-danger" *ngIf="validarCampos('cedula')">
      {{ errorCedula }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Cedula</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="cedula"
        formControlName="cedula"
      />
    </div>

    <!-- Nombre -->
    <span class="text-danger" *ngIf="validarCampos('nombre')">
      {{ errorNombre }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Nombre</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="nombre"
        formControlName="nombre"
      />
    </div>

    <!-- Apellido -->
    <span class="text-danger" *ngIf="validarCampos('apellido')">
      {{ errorApellido }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Apellido</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="apellido"
        formControlName="apellido"
      />
    </div>

    <!-- Email -->
    <span class="text-danger" *ngIf="validarCampos('email')">
      {{ errorEmail }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Email</span
        >
      </div>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>

    <!-- Telefono -->
    <span class="text-danger" *ngIf="validarCampos('telefono')">
      {{ errorTelf }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Telefono</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        id="telefono"
        formControlName="telefono"
      />
    </div>

    <!-- Ciudades -->
    <span class="text-danger" *ngIf="validarCampos('ciudades')">
      {{ errorCiudad }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Ciudad</label>
      </div>
      <select class="form-control custom-select" formControlName="ciudades">
        <option value="">Seleccionar...</option>
        <option *ngFor="let ciudad of ciudades" [ngValue]="ciudad">
          {{ ciudad }}
        </option>
      </select>
    </div>

    <!-- Password -->
    <span class="text-danger" *ngIf="validarCampos('passwd')">
      {{ errorPasswd }}
    </span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Contraseña</span
        >
      </div>
      <input
        type="password"
        class="form-control"
        id="passwd"
        formControlName="passwd"
      />
    </div>
  </form>
</div>

<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-danger text-left" (click)="eliminar()">
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
      *ngIf="cargando"
    >
    </span>
    {{ !cargando ? "Eliminar" : "" }}
  </button>
  <button
    type="button"
    class="btn btn-success"
    (click)="guardar()"
    [disabled]="cargando || !usuarioForm.dirty"
  >
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
      *ngIf="cargando"
    ></span>
    {{ cargando ? "Guardando..." : "Guardar" }}
  </button>
</div>
