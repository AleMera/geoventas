<div class="container-fluid">
  <div class="row">
    <div class="col d-flex justify-content-between">
      <canvas
        baseChart
        class="chart"
        [data]="pieChartTotales"
        [type]="pieChartType"
        [options]="pieChartOptionsTotales"
      >
      </canvas>
    </div>

    <div class="col d-flex justify-content-between">
      <canvas
        baseChart
        class="chart"
        [data]="pieChartCursos"
        [type]="pieChartType"
        [options]="pieChartOptionsCursos"
      >
      </canvas>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <strong>Comision del vendedor: {{ comision | currency }}</strong>
      </div>
    </div>
  </div>
</div>
<div class="cargando" *ngIf="cargando">
  <div class="spinner-border text-light" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
