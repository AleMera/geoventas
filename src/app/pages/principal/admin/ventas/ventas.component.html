<div class="container-fluid">
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <select
        #ciudad
        class="custom-select"
        id="inputGroupSelect02"
        (change)="cambiarCiudad($event)"
      >
        <option value="" selected>Mostrar todo</option>
        <option [value]="ciudad.id" *ngFor="let ciudad of ciudades">
          {{ ciudad.nombre }}
        </option>
      </select>
    </div>
    <div class="card">
      <div class="card-header">
        <strong>Total: {{ total | currency }}</strong>
      </div>
    </div>
  </div>
  <div class="row">
    <table
      datatable
      class="row-border hover"
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Curso</th>
          <th>Ciudad</th>
          <th>Fecha</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas; index as i">
          <th>{{ i + 1 }}</th>
          <td>{{ venta.cliente }}</td>
          <td>{{ venta.curso }}</td>
          <td>{{ venta.ciudad }}</td>
          <td>{{ venta.fecha | date }}</td>
          <td>{{ venta.precio | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
