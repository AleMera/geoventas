<div class="container-fluid">
  <button type="button" class="btn btn-outline-success" (click)="nuevo()">
    Nuevo
  </button>
  <table
    datatable
    class="row-border hover"
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
  >
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Ciudad</th>
        <th>UID</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes; index as i">
        <th>{{ i + 1 }}</th>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.ciudades }}</td>
        <td>{{ cliente.uid }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="editar(cliente)"
          >
            <i class="material-icons">edit</i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="eliminar(cliente.uid)"
          >
            <i class="material-icons">delete</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
