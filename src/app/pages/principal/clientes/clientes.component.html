<div class="container-fluid">
  <table
    datatable
    class="row-border hover"
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
  >
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Telefono</th>
        <th>Correo</th>
        <th>Ciudad</th>
        <th>Informaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes; index as i">
        <th>{{ i + 1 }}</th>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.ciudad }}</td>
        <td>
          <button
            type="button"
            class="btn btn-link"
            (click)="verInfo(cliente.id)"
          >
          Ver mas...
          </button>
          <span class="text-center text-warning" *ngIf="camposFaltantes(cliente)" title="Este registro contiene campos faltantes">
            <i class="material-icons">warning</i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
