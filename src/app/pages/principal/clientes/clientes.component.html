<div class="container-fluid">
  <div class="col-2" style="margin-bottom: 2%;">
    <select #ciudad class="custom-select" id="inputGroupSelect02" (change)="cambiarCiudad($event)">
      <option value="" selected>Mostrar todo</option>
      <option [value]="ciudad.id" *ngFor="let ciudad of ciudades">{{ ciudad.nombre }}</option>
    </select>
  </div>
  <table
    datatable
    class="row-border hover"
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
  >
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Telefono</th>
        <th>Ciudad</th>
        <th>Curso</th>
        <th>Informaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes; index as i">
        <th>{{ i + 1 }}</th>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.ciudad }}</td>
        <td>{{ cliente.curso }}</td>
        <td>
          <button
            type="button"
            class="btn btn-link"
            (click)="verInfo(cliente.id)"
          >
            Ver mas...
          </button>
          <span
            class="text-center text-warning"
            *ngIf="camposFaltantes(cliente)"
            title="Este registro contiene campos faltantes"
          >
            <i class="material-icons">warning</i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
