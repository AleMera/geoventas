<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="cards">
    <div class="text-center">
      <h1>CURSOS DISPONIBLES</h1>
    </div>
    <div class="card border-danger" *ngIf="!cursos">
      <div class="text-center">
        <div class="card-body">
          <p class="card-text text-danger">No hay cursos disponibles</p>
      </div>
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="cargando && cursos.length == 0">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="card-group" *ngIf="cursosMostrar">
      <div class="row">
        <div class="col col-12 col-md-4 col-lg-3 animate__animated animate__slideInUp animate__faster" *ngFor="let curso of cursosMostrar" >
          <app-curso-card [curso] = curso></app-curso-card>
        </div>
      </div>
    </div>
    <div class="text-center btnCargar" *ngIf="cursos.length == cursosMostrar.length">
      <button type="button" class="btn btn-outline-primary" (click)="cargarMas()" *ngIf="!cargando">
        Cargar m√°s
      </button>
      <button class="btn btn-outline-primary" type="button" disabled *ngIf="cargando">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Cargando...
        </button>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-outline-success" (click)="agregarCurso()">
        Nuevo curso
      </button>
    </div>
  </div>
</div>
