    <div class="text-center">
      <h3>Categorías</h3>
    </div>
    <div class="card-group">
      <ngb-accordion class="col col-4 animate__animated animate__slideInUp animate__faster" (panelChange)="cambiarPanel($event)" *ngFor="let cat of categorias" [id]="'acc'+cat.id">
        <ngb-panel [id]="cat.id">
          <ng-template ngbPanelTitle>
            <img class="card-img-top" [src]="'assets/img/categorias/'+cat.nombre.split(' ')[0]+'.png'" alt="Title" />
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="list-group" *ngFor="let curso of cursosXCategoria">
              <a [routerLink]="['../cursos/'+curso.id]" class="list-group-item list-group-item-action">{{ curso.nombre }}</a>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
